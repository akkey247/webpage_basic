<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>HTML5 テンプレート</title>
  <meta name="description" content="サイト説明" />
  <meta name="keywords" content="キーワード1,キーワード2,…" />
  <link rel="shortcut icon" href="images/favicon.ico">

  <!-- リセットCSS --><!--(Bootstrapを使う場合は内部でNomalize.cssが使われているため不要)-->
  <link rel="stylesheet" href="https://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <!-- オリジナル CSS -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- オリジナル JS -->
  <script src="js/script.js"></script>

  <!--[if IE]>
  <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default">左</button>
    <button type="button" class="btn btn-default">中央</button>
    <button type="button" class="btn btn-default">右</button>
  </div>

  <hr />

  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default">&lt;</button>
    <button type="button" class="btn btn-default">&gt;</button>
  </div>

  <hr />

  <div class="btn-group" data-toggle="buttons">
    <label class="btn btn-default active">
      <input type="radio" autocomplete="off" checked>ラジオボタン１
    </label>
    <label class="btn btn-default">
      <input type="radio" autocomplete="off">ラジオボタン２
    </label>
    <label class="btn btn-default">
      <input type="radio" autocomplete="off">ラジオボタン３
    </label>
  </div>

  <hr />

  <div class="btn-group" data-toggle="buttons">
    <label class="btn btn-default active">
      <input type="checkbox" autocomplete="off" checked>チェックボックス１
    </label>
    <label class="btn btn-default">
      <input type="checkbox" autocomplete="off">チェックボックス２
    </label>
    <label class="btn btn-default">
      <input type="checkbox" autocomplete="off">チェックボックス３
    </label>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
